<!DOCTYPE html>
<html lang="">
<head>
    <title>Login - Currículo IA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"],
        input[type="password"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        
        {% if form.errors %}
        <p class="error">Usuário ou senha incorretos. Tente novamente.</p>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            
            <label for="id_username">Usuário:</label>
            <input type="text" name="username" id="id_username" required>
            
            <label for="id_password">Senha:</label>
            <input type="password" name="password" id="id_password" required>
            
            <button type="submit">Entrar</button>
        </form>

        <p style="text-align: center; margin-top: 20px;">
            <a href="/admin/">Acessar painel admin</a>
        </p>
    </div>
</body>
</html>
