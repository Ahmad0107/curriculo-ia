{% if messages %}
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
        {% for message in messages %}
            <div class="rounded-md p-4 {% if message.tags == 'success' %}bg-green-50 dark:bg-green-800/30{% elif message.tags == 'error' %}bg-red-50 dark:bg-red-800/30{% elif message.tags == 'warning' %}bg-yellow-50 dark:bg-yellow-800/30{% else %}bg-blue-50 dark:bg-blue-800/30{% endif %}">
                <div class="flex">
                    <div class="flex-shrink-0">
                        {% if message.tags == 'success' %}
                            <i class="fas fa-check-circle text-green-400"></i>
                        {% elif message.tags == 'error' %}
                            <i class="fas fa-exclamation-circle text-red-400"></i>
                        {% elif message.tags == 'warning' %}
                            <i class="fas fa-exclamation-triangle text-yellow-400"></i>
                        {% else %}
                            <i class="fas fa-info-circle text-blue-400"></i>
                        {% endif %}
                    </div>
                    <div class="ml-3">
                        <p class="text-sm font-medium {% if message.tags == 'success' %}text-green-800 dark:text-green-300{% elif message.tags == 'error' %}text-red-800 dark:text-red-300{% elif message.tags == 'warning' %}text-yellow-800 dark:text-yellow-300{% else %}text-blue-800 dark:text-blue-300{% endif %}">
                            {{ message }}
                        </p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endif %}
